    <main class="p-4">
        <!-- Section Search 1 - Introdução -->
        <section class="container pt-5 px-5 banner-custom">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-2 my-4 fw-semibold">Lorem ipsum dolor sit amet.</h1>

                    <img src="assets/img/img01.png" alt="descrição da imagem" class="img-fluid banner-img">
                </div>
            </div>
        </section>
        <!-- Section Search 2 - JOGOS - BUSCA -->
        <section class="container px-5 mb-5 bg-glass rounded-3">
            <div class="container p-3">
                <form class="row gy-3 gx-3 justify-content-center align-items-center">
                    <div class="col">
                        <label class="visually-hidden" for="autoSizingInput">Pesquisar</label>
                        <input type="text" class="form-control" id="autoSizingInput" placeholder="Pesquisar">
                    </div>
                    <div class="col">
                        <label class="visually-hidden" for="autoSizingSelect">Gênero</label>
                        <select class="form-select" id="autoSizingSelect">
                            <option selected>Gênero</option>
                            <option value="1">FPS</option>
                            <option value="2">Battle Royale</option>
                            <option value="3">FPA</option>
                            <option value="4">PVP</option>
                            <option value="5">RTS</option>
                            <option value="6">MOBA</option>
                            <option value="7">RPG</option>
                            <option value="8">MMORPG</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="visually-hidden" for="autoSizingSelect">Ordenar por:</label>
                        <select class="form-select" id="autoSizingSelect">
                            <option selected>Ordenar por:</option>
                            <option value="1">Gratuitos</option>
                            <option value="2">Preço (mais baixo primeiro)</option>
                            <option value="3">Preço (mais alto primeiro)</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-info">Buscar Jogos</button>
                    </div>
                </form>
            </div>
        </section>
