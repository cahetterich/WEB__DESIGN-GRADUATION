<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Image Button</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Style CSS -->
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: black;
    }

      .texto-navbar {
      font-size: 2rem;
      font-weight: 900;
    }

    .text-orange {
      color: #e7733f;
      /* Define a cor laranja */
    }

    .navbar-toggler-img {
      width: 2.5em;
      height: 2.5em;
      border-radius: 50%;
      cursor: pointer;
    }

    .profile-img {
      width: 9.3em;
      height: 9.3em;
      border-radius: 50%;      
    }

    .navbar-lateral {
      font-weight: 300;
      margin: 0;
      padding: .5rem;
    }

    .navbar-lateral :hover {
      font-weight: 700;     
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-transparent fixed-top py-3">
    <div class="container">
      <a class="navbar-brand texto-navbar" href="#">Iara <span class="text-orange">Games</span></a>
      <div class="d-flex ms-auto align-items-center">
        <ul class="navbar-nav d-flex flex-row gap-4">
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
              <i class="bi bi-search"></i>
              <span class="d-none d-md-inline ms-2">Pesquisar</span> <!-- Texto oculto em resoluções inferiores md "d-none"-->
            </a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
              <i class="bi bi-bell"></i>
              <span class="d-none d-md-inline ms-2">Notificações</span>
            </a>
          </li>
          <img src="./assets/img/downloadedImage (24).png" class="navbar-toggler-img" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"
            alt="Toggle navigation">
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
              <i class="bi bi-cart"></i>
              <span class="d-none d-md-inline ms-2">Compras</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="offcanvas offcanvas-end text-white bg-dark" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offcanvasNavbarLabel">Perfil do usuário</h4>
          <button type="button" class="btn-close btn-close-white h4" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>

        <div class="offcanvas-body m-3">
          <div class="d-flex justify-content-center my-3">
            <img src="./assets/img/downloadedImage (24).png" class="profile-img mb-4" alt="Perfil do usuário">
          </div>
          
          <ul class="navbar-nav justify-content-center flex-grow-1 row-gap-2">
            <hr class="my-0">
            <li class="nav-item h6 navbar-lateral">
              <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                <i class="bi bi-person"></i>
                <span class="d-sm-inline ms-3">Início</span>
              </a>
            </li>
             <hr class="my-0">
            <li class="nav-item h6 navbar-lateral">
              <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                <i class="bi bi-bell"></i>
                <span class="d-sm-inline ms-3">Notificações</span>
              </a>
            </li>
             <hr class="my-0">
            <li class="nav-item h6 navbar-lateral">
              <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                <i class="bi bi-trophy"></i>
                <span class="d-sm-inline ms-3">Seus Jogos</span>
              </a>
            </li>
             <hr class="my-0">
            <li class="nav-item h6 navbar-lateral">
              <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                <i class="bi bi-heart"></i>
                <span class="d-sm-inline ms-3">Favoritos</span>
              </a>
            </li>
             <hr class="my-0">
            <li class="nav-item h6 navbar-lateral">
              <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                <i class="bi bi-people"></i>
                <span class="d-sm-inline ms-3">Lista de Amigos</span>
              </a>
            </li>
             <hr class="my-0">
            <li class="nav-item h6 navbar-lateral">
              <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                <i class="bi bi-cart"></i>
                <span class="d-sm-inline ms-3">Compras</span>
              </a>
            </li>
            <hr class="my-0">
            <li class="nav-item h6 navbar-lateral">
              <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                <i class="bi bi-gear"></i>
                <span class="d-sm-inline ms-3">Configurações</span>
              </a>
            </li>
            <hr class="my-0">
            <li class="nav-item h6 navbar-lateral">
              <a class="nav-link active d-flex align-items-center text-danger" aria-current="page" href="#">
                <i class="bi bi-arrow-right"></i>
                <span class="d-sm-inline ms-3 ">Sair da conta</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</body>

</html>
