<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hands-on-JS</title>

    <!-- Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&amp;display=swap" rel="stylesheet">   

    <!-- Minha CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Introdução JavaScript</h1>  
    <h2>Hands-on-JS</h2>

    <div class="container">
        <div class="bg-info p-4 mt-3">
            <h3 class="display-4 text-light">MyApp</h3>
        </div>
        <div class="my-4">
            <h3>Informações Digitadas</h3>
            <table id="resumo" class="table table-hover text-center">
                <thead class="table-dark">
                    <tr id="cabecalho">
                        <th class="usuario">Usuário</th>
                        <th class="email">Email</th>
                        <th class="data-cadastro">Data do Cadastro</th>
                        <th class="tipo-conta">Tipo de Conta</th>
                    </tr>
                </thead>
                <tbody class="historico"></tbody>
            </table>
        </div>

        <h3 class="mt-4">Cadastrar Usuário</h3>
        <form action="" class="dados" id="dados" method="post">
            <div class="row mb-3">

                <div class="col-md-12 my-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="ex: Darth Vader" required autofocus>
                </div>

                <div class="col-md-4 my-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ex: seuemail@email.com" required>
                </div>

                <div class="col-md-4 my-3">
                    <label for="dataCadastro" class="form-label">Data do Cadastro</label>
                    <input type="date" class="form-control" id="dataCadastro" name="dataCadastro" required>
                </div>

                <div class="col-md-4 my-3">
                    <label for="tipoConta" class="form-label">Tipo de Conta</label>
                    <select id="tipoConta" class="form-select" required>
                        <option value="0">Selecione o tipo de conta</option>
                        <option value="Free">Free</option>
                        <option value="Pro">Pro</option>                        
                    </select>
                </div>
              </div>

              <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">Confirmar</button>
              </div>


        </form>

    </div>

    
    <script src="./js/cadastro.js"></script>

</body>
</html>
