<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Campos Radio e Checkbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <h1>Formulários - Campos Radio e Checkbox</h1>

    <h2>Radio</h2>
      
    <form name="dados" id="dados" action="" method="post">           
        <fieldset>
        <legend>Campo Radio</legend>
        <input type="radio" name="area" id="dev" value="1"> 
        <label for="dev"> Desenvolvimento </label> 
        <input type="radio" name="area" id="banco" value="2"> 
        <label for="banco"> Banco de Dados </label> 
        <input type="radio" name="area" id="projeto" value="3"> 
        <label for="projeto"> Gestão de Projetos </label>
        </fieldset>

        <fieldset>
            <legend>Campo Radio 2</legend>
            <p>Tipo de Conta:</p>
            <input type="radio" name="conta" id="conta1" value="free"> 
            <label for="conta1">Free</label> 
            <input type="radio" name="conta" id="conta2" value="basic"> 
            <label for="conta2">Basic</label> 
            <input type="radio" name="conta" id="conta3" value="plus"> 
            <label for="conta3">Plus</label>
            <input type="radio" name="conta" id="conta4" value="premium"> 
            <label for="conta4">Premium</label>
            </fieldset>


     <h2>Checkbox</h2>        
        
        <fieldset>
            <legend>Campo Checkbox</legend>
            <p>Preferências</p>
            <input type="checkbox" name="front-end" id="preferencia1" value="1"> 
            <label for="preferencia1">Front-end</label> 
            <input type="checkbox" name="back-end" id="preferencia2" value="2"> 
            <label for="preferencia2">Back-end</label> 
            <input type="checkbox" name="banco-de-dados" id="preferencia3" value="3"> 
            <label for="preferencia3">Banco de dados</label>
        </fieldset>

        <fieldset>
            <legend>Campo Checkbox 2</legend>
            <input type="checkbox" name="area" id="dev2" value="1"> 
            <label for="dev2"> Desenvolvimento </label> 
            <input type="checkbox" name="area" id="banco2" value="2"> 
            <label for="banco2"> Banco de Dados </label> 
            <input type="checkbox" name="area" id="projeto2" value="3"> 
            <label for="projeto2"> Gestão de Projetos </label>
        </fieldset>


    </form>



</body>
</html>
