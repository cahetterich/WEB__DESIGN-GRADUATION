<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas - Date</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Formulários - Datas</h1>

    <form id="dados" name="dados" method="post" action="" >

        <fieldset>
            <legend>Campo Date</legend>
            <label for="data">Campo de Data</label>
            <input type="date" id="data" name="data">
        </fieldset>

        <fieldset>
            <legend>Campo Time</legend>
            <label for="hora">Campo de Hora</label>
            <input type="time" id="hora" name="hora">
        </fieldset>

        <fieldset>
            <legend>Campo DateTime-Local</legend>
            <label for="dataHora">Campo de Data/Hora</label>
            <input type="datetime-local" id="dataHora" name="dataHora">
        </fieldset>

        <fieldset>
            <legend>Campo Week</legend>
            <label for="semana">Campo de Semana</label>
            <input type="week" id="semana" name="semana">
        </fieldset>

        <fieldset>
            <legend>Campo Month</legend>
            <label for="mes">Campo do Mês</label>
            <input type="month" id="mes" name="mes">
        </fieldset>

    </form>
    
</body>
</html>
