<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Textarea e Button</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Formulários - Textarea e Button</h1>
    
   <form name="dados" id="dados" action="" method="post">
     
      <h2>Textarea</h2>
         <fieldset>
            <legend>Campo Textarea</legend>
            <label for="mensagem">Mensagem</label><br>
               <!-- <textarea name="" id="" cols="30" rows="10"></textarea> tiramos os elementos cols="30" rows="10" para definir em nosso CSS -->
               <textarea name="mensagem" id="mensagem" ></textarea>
         </fieldset>

      <h2>Input</h2>
          <fieldset>
            <legend>Botões mais comuns</legend>
            <input type="submit" name="" id="" value="Criar Conta">
            <input type="reset" name="" id="" value="Limpar Dados">
            <input type="button" name="" id="" value="Chamar JavaScript">
          </fieldset>

      <h2>Button</h2>
         <fieldset>
            <button type="submit">Enviar Dados</button>
            <button type="reset">Limpar Formulário</button>
            <button type="button">Chamar Javascript </button>
         </fieldset>



   </form>

</body>
</html>
