<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Formulários - Number</h1>

    <fomr id="dados" name="dados" method="post" action="">

        <fieldset>
            <legend>Campo de Number</legend>
            <label for="numero">Campo numérico</label>
            <input type="number" name="numero" id="numero" min="10" max="100" step="5">
        </fieldset>

        <fieldset>
            <legend>Campo Range</legend>
            <label for="escala">Campo Range - Escala</label>
            <input type="range" name="escala" id="escala" min="1" max="5" step="1">
        </fieldset>

      

    </fomr>
       
</body>
</html>
