<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms -Label e Input</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
<h1>Label e Input</h1>

<form action="" id="dados" name="dados" method="post">
    <fieldset>
        <legend>Campo text</legend>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario">
    </fieldset>

    <fieldset>
        <legend>Campo Password</legend>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
    </fieldset>

    <fieldset>
        <legend>Campo email</legend>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <fieldset>
        <legend>Campo site - url</legend>
        <label for="url">Endereço:</label>
        <input type="url" id="url" name="url">
    </fieldset>

    <fieldset>
        <legend>Campo Busca - search</legend>
        <label for="search">Pesquisa:</label>
        <input type="search" id="search" name="search">
    </fieldset>

    <fieldset>
        <legend>Campo Telefone</legend>
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular">
    </fieldset>

    <fieldset>
        <legend>Campo color</legend>
        <label for="cor">Selecione uma cor:</label>
        <input type="color" id="cor" name="cor">
    </fieldset>

    <fieldset>
        <legend>Campo file</legend>
        <label for="arquivo">Selecione um arquivo:</label>
        <input type="file" id="arquivo" name="arquivo">
    </fieldset>


</form>

</body>
</html>
