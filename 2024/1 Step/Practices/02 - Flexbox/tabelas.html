<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="./assets/style/tabelas.css">
</head>
<body>
    <h1>Tabelas - Exibição de dados</h1>

    <table>
        <caption>Tabela de Heróis</caption>
        <!-- <caption>Tabela de Heróis</caption> -->
        <thead>
            <!-- 1° linha da tabela -->
            <tr>
                <th>Nome do Herói</th>
                <th>Velocidade</th>
                <th>Agilidade</th>
                <th>Força</th>
                <th>XP</th>
            </tr>
        </thead>
        <tbody>
            <!-- 1° Herói -->
            <tr>
                <td>Super Man</td>
                <td>100</td>
                <td>98</td>
                <td>100</td>
                <td>99</td>
            </tr>
            
            <!-- 2° Herói -->
            <tr>
                <td>Mulher Maravilha</td>
                <td>99</td>
                <td>100</td>
                <td>98</td>
                <td>100</td>
            </tr>
            
            <!-- 3° Herói -->
            <tr>
                <td>Homem Aranha</td>
                <td>85</td>
                <td>94</td>
                <td>80</td>
                <td>87</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Observação final dos dados da tabela</td>
            </tr>
        </tfoot> 
    </table>

</body>
</html>
