<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Recruta AI</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="../style/component/forgot.css">  
   
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center mb-5">
        <div class="form-container text-center">
            <div class="logo">Recruta AI <a href="/index.html" class="signup-link"><img src="/assets/img/logo.png" alt="Logo Recruta AI" width="40" height="40" class="d-inline-block"></a></div>
            <h3 class="mb-3">Esqueceu sua senha?</h3>
            <p>Não se preocupe! Enviaremos um e-mail para você com instruções de redefinição.</p>
            <!-- Alerta de sucesso -->
            <div class="alert alert-success" id="successMessage">
                E-mail de recuperação enviado com sucesso!
            </div>
            <form id="forgotPasswordForm">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Enviar e-mail de recuperação</button>
                <a href="/assets/pages/login.html" class="login-link footer-text">Voltar para a página de login</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Slick JS -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <script src="/assets/js/forgot.js"></script>

</body>
</html>
