<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruta AI - Edição de Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/style/component/perfil.css">
</head>
<body>
    <!-- Navbar superior fixa -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./perfil.html">
                <img src="/assets/img/logo.png" alt="Logo Recruta AI" width="40" height="40" class="me-2">Recruta AI
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="d-flex align-items-center text-secondary text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/img/downloadedImage (27).png" alt="Foto do perfil do usuário" width="35"
                            height="35" class="rounded-circle me-2">
                        <strong>Sua conta</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="./edicaoPerfil.html">Editar perfil</a></li>
                        <li><a class="dropdown-item" href="./planoUso.html">Plano de uso</a></li>
                        <li><a class="dropdown-item" href="./configuracao.html">Configurações</a></li>
                        <hr class="dropdown-divider">
                        <li><a class="dropdown-item" href="../../index.html">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main content -->
    <main class="container mt-5 pt-5">
        <h1 class="mb-4">Editar Perfil</h1>
        <form>
            <!-- Seção de informações básicas -->
            <div class="mb-3">
                <label for="profileName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="profileName" placeholder="Seu nome">
            </div>
            <div class="mb-3">
                <label for="profileEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="profileEmail" placeholder="Seu e-mail">
            </div>
            <div class="mb-3">
                <label for="profilePhone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="profilePhone" placeholder="Seu telefone">
            </div>
            <div class="mb-3">
                <label for="profileCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="profileCity" placeholder="Sua cidade">
            </div>
            <!-- Seção de alterações de senha -->
            <h2 class="mt-4 mb-3">Alterar Senha</h2>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Senha Atual</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Senha atual">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Nova senha">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua nova senha">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </main>
    <!-- Footer -->
    <footer class="footer text-white text-center bg-dark pt-3">
        <p> © 2024 | Todos os direitos reservados | <a href="#">Termos de uso</a> | <a href="#">Política de
                privacidade</a> | <a href="#">FAQ</a> | <a href="#">Contato</a> </p>
        <img src="/assets/img/logo.png" alt="Logo Recruta AI" width="30" height="30" class="mb-3">
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
