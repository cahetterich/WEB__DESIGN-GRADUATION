<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Recruta AI</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="../style/component/singUp.css">  
  
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center mb-5">
        <div class="form-container text-center">
            <div class="logo">Recruta AI<a href="/index.html" class="signup-link"><img src="../img/logo.png" alt="Logo Recruta AI" width="40" height="40" class="d-inline-block m-1"></a></div>
            <h3 class="mb-3">Cadastre-se</h3>
            <form id="signupForm">
                <div class="mb-3 text-start">
                    <label for="firstName" class="form-label">Primeiro nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Primeiro nome">
                    <small class="error-message" id="firstNameError"></small>
                </div>
                <div class="mb-3 text-start">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Sobrenome">
                    <small class="error-message" id="lastNameError"></small>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="recruta.ai@xxxx.com">
                    <small class="error-message" id="emailError"></small>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                        <span class="input-group-text" id="togglePassword">
                            <i class="fa fa-eye" id="togglePasswordIcon"></i>
                        </span>
                    </div>
                    <small class="error-message" id="passwordError"></small>
                </div>
                <div class="mb-3 text-start">
                    <label for="confirmPassword" class="form-label">Repetir a senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Repetir a senha">
                        <span class="input-group-text" id="toggleConfirmPassword">
                            <i class="fa fa-eye" id="toggleConfirmPasswordIcon"></i>
                        </span>
                    </div>
                    <small class="error-message" id="confirmPasswordError"></small>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Inscrever-se</button>
                <p>Se inscrever com</p>
                <button type="button" class="btn btn-social w-100">GOOGLE</button>
                <button type="button" class="btn btn-social w-100">LINKEDIN</button>
                <button type="button" class="btn btn-social w-100">FACEBOOK</button>
                <p class="footer-text mt-3">Você já tem uma conta? <a href="/assets/pages/login.html" class="login-link">Faça seu login agora mesmo!</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <script src="/assets/js/singUp.js"></script>
    
</body>
</html>
