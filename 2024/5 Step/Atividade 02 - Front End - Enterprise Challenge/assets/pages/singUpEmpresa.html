<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Profissional - Recruta AI</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/component/singUpEmpresa.css">  
    
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center mb-5">
        <div class="form-container text-center">
            <div class="logo">Recruta AI<a href="/index.html" class="signup-link"><img src="../img/logo.png" alt="Logo Recruta AI" width="40" height="40" class="d-inline-block m-1"></a></div>
            <h3 class="mb-3">Cadastro de Empresa</h3>
            <form>
                <div class="mb-3 text-start">
                    <label for="companyName" class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Nome da Empresa">
                </div>
                <div class="mb-3 text-start">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0001-00">
                </div>
                <div class="mb-3 text-start">
                    <label for="contactName" class="form-label">Nome do Contato</label>
                    <input type="text" class="form-control" id="contactName" placeholder="Nome do responsável pelo cadastro">
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail de Contato</label>
                    <input type="email" class="form-control" id="email" placeholder="email@empresa.com">
                </div>
                <div class="mb-3 text-start">
                    <label for="phone" class="form-label">Telefone de Contato</label>
                    <input type="text" class="form-control" id="phone" placeholder="(11) 99999-9999">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                        <span class="input-group-text">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-3 text-start">
                    <label for="confirmPassword" class="form-label">Repetir a senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Repetir a senha">
                        <span class="input-group-text">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Cadastrar Empresa</button>
                <p class="footer-text mt-3">Já possui uma conta? <a href="/assets/pages/login.html" class="login-link">Faça login agora mesmo!</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <script src="/assets/js/singUpEmpresa.js"></script>
  
</body>
</html>
