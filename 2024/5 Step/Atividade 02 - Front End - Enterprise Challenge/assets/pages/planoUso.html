<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruta AI - Configurações de Conta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar superior fixa -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./perfil.html">
                <img src="/assets/img/logo.png" alt="Logo Recruta AI" width="40" height="40" class="me-2">Recruta AI
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/img/downloadedImage (27).png" alt="Foto do perfil do usuário" width="35"
                            height="35" class="rounded-circle me-2">
                        <strong>Sua conta</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="./edicaoPerfil.html">Editar perfil</a></li>
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#planoModal">Plano
                                de uso</a></li>
                        <li><a class="dropdown-item" href="./configuracao.html">Configurações</a></li>
                        <hr class="dropdown-divider">
                        <li><a class="dropdown-item" href="../../index.html">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main content -->
    <main class="container mt-5 pt-5">
        <h1 class="mb-4">Plano de uso </h1>
        <form>
            <!-- Seção de Preferências -->
            <div class="mb-3">
                <label for="notificationPreferences" class="form-label">Sua conta</label>
                <select class="form-select" id="notificationPreferences">
                    <option value="all" selected>Gratuita</option>
                    <option value="email">Profissional</option>
                    <option value="sms">Empresarial</option>                    
                </select>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Usuário</label>
                <select class="form-select" id="userWork">
                    <option value="pt-BR" selected>Em busca de trabalho</option>
                    <option value="en-US">Recrutando talentos</option>
                    <option value="es-ES">Empresa</option>
                </select>
            </div>
            <!-- Seção de Segurança -->
            <h2 class="mt-4 mb-3">Termos de Uso</h2>
            <div class="mb-3">
                <label for="twoFactorAuth" class="form-check-label">Aqui você confirma ter lido nosso plano de uso e os detalhes de cada plano.</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                    <label class="form-check-label" for="twoFactorAuth">
                        Confirmo ter lido os documentos referêntes a cada plano de uso. 
                    </label>
                </div>
            </div>            
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </main>
    <!-- Modal para Plano de Uso -->
    <div class="modal fade" id="planoModal" tabindex="-1" aria-labelledby="planoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="planoModalLabel">Plano de Uso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">                    
                    <div class="mb-3">
                        <label for="planoAtual" class="form-label">Plano Atual:</label>
                        <input type="text" class="form-control" id="planoAtual" value="Gratuito" readonly>
                    </div>                    
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5 fixed-end">
        <p>© 2024 | Todos os direitos reservados | <a href="#" class="text-white">Termos de uso</a> | <a href="#"
                class="text-white">Política de privacidade</a> | <a href="#" class="text-white">FAQ</a> | <a href="#"
                class="text-white">Contato</a></p>
        <img src="/assets/img/logo.png" alt="Logo Recruta AI" width="30" height="30" class="mb-3">
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
