<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recruta AI</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/component/login.css">  
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container text-center">
            <div class="logo">Recruta AI<a href="/index.html" class="signup-link"><img src="../img/logo.png" alt="Logo Recruta AI" width="40" height="40" class="d-inline-block m-1"></a></div>
            <h3 class="mb-3">Login</h3>
            <!-- Formulário com id para capturar dados -->
            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="User">
                    <!-- Mensagem de erro personalizada para username -->
                    <div id="usernameError" class="error-message">Por favor, preencha o campo de username.</div>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <span class="input-group-text" id="togglePassword">
                            <i class="fa fa-eye" id="togglePasswordIcon"></i>
                        </span>
                    </div>
                    <!-- Mensagem de erro personalizada para password -->
                    <div id="passwordError" class="error-message">Por favor, preencha o campo de senha.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                <p class="text-start"><a href="/assets/pages/forgot.html" class="text-muted">Esqueceu sua senha?</a></p>
                <p>Entrar com</p>
                <button type="button" class="btn btn-social w-100">GOOGLE</button>
                <button type="button" class="btn btn-social w-100">LINKEDIN</button>
                <button type="button" class="btn btn-social w-100">FACEBOOK</button>
                <p class="footer-text mt-3">Não tem conta? <a href="/assets/pages/registrationOptions.html"  class="signup-link">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Slick JS -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <script src="/assets/js/login.js"></script>   
</body>
</html>
