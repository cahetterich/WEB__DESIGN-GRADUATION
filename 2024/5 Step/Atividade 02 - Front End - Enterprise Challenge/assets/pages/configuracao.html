<!DOCTYPE html>
<html lang="pt-BR">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruta AI - Configurações de Conta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar superior fixa -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./perfil.html">
                <img src="/assets/img/logo.png" alt="Logo Recruta AI" width="40" height="40" class="me-2">Recruta AI
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/img/downloadedImage (27).png" alt="Foto do perfil do usuário" width="35"
                            height="35" class="rounded-circle me-2">
                        <strong>Sua conta</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="./edicaoPerfil.html">Editar perfil</a></li>
                        <li><a class="dropdown-item" href="./planoUso.html">Plano de uso</a></li>
                        <li><a class="dropdown-item" href="./configuracao.html">Configurações</a></li>
                        <hr class="dropdown-divider">
                        <li><a class="dropdown-item" href="../../index.html">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main content -->
    <main class="container mt-5 pt-5">
        <h1 class="mb-4">Configurações de Conta</h1>
        <form>
            <!-- Seção de Preferências -->
            <div class="mb-3">
                <label for="notificationPreferences" class="form-label">Preferências de Notificação</label>
                <select class="form-select" id="notificationPreferences">
                    <option value="all" selected>Receber todas as notificações</option>
                    <option value="email">Receber notificações por e-mail</option>
                    <option value="sms">Receber notificações por SMS</option>
                    <option value="none">Não receber notificações</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Idioma</label>
                <select class="form-select" id="language">
                    <option value="pt-BR" selected>Português (Brasil)</option>
                    <option value="en-US">Inglês (Estados Unidos)</option>
                    <option value="es-ES">Espanhol (Espanha)</option>
                </select>
            </div>
            <!-- Seção de Segurança -->
            <h2 class="mt-4 mb-3">Segurança</h2>
            <div class="mb-3">
                <label for="twoFactorAuth" class="form-check-label">Autenticação de Dois Fatores</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                    <label class="form-check-label" for="twoFactorAuth">
                        Ativar autenticação de dois fatores
                    </label>
                </div>
            </div>
            <!-- Seção de Privacidade -->
            <h2 class="mt-4 mb-3">Privacidade</h2>
            <div class="mb-3">
                <label for="profileVisibility" class="form-label">Visibilidade do Perfil</label>
                <select class="form-select" id="profileVisibility">
                    <option value="public" selected>Público</option>
                    <option value="connections">Apenas conexões</option>
                    <option value="private">Privado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2024 | Todos os direitos reservados | <a href="#" class="text-white">Termos de uso</a> | <a href="#"
                class="text-white">Política de privacidade</a> | <a href="#" class="text-white">FAQ</a> | <a href="#"
                class="text-white">Contato</a></p>
        <img src="/assets/img/logo.png" alt="Logo Recruta AI" width="30" height="30" class="mb-3">
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
