<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/provedora.js"></script>
</head>
<body onload="carregarProvedoras()">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 style="text-align: center;">RELATÓRIO PARA PROVEDORAS</h3>
        </div>
      </div>
      <br>
      <div class="input-group mb-3">
        <input id="chkTitulo" class="form-check-input" type="checkbox" value="0">&nbsp;&nbsp;
        <span class="input-group-text">Provedora</span>
        <input id="txtProvedora" type="text" class="form-control" placeholder="Digite o nome da provedora" ">
      </div>
      <br>
      <div class="input-group mb-3">
        <input id="chkData" class="form-check-input" type="checkbox" value="0">&nbsp;&nbsp;
        <span class="input-group-text" id="addon-wrapping">Data de Fundação</span>
        <input id="txtDataInicial" type="date" class="form-control" placeholder="Digite a data inicial">
        <input id="txtDataFinal" type="date" class="form-control" placeholder="Digite a data final">
      </div>
      <br>
      <br>
      <button onclick="pesquisar()" type="button" class="btn btn-primary">Filtrar</button>
      <div class="row">
        <div id="tabela" class="col-12"></div>
      </div>
      <br>
      <br>
      <button onclick="window.location='usuario.html'" type="button" class="btn btn-primary">Voltar</button>
    </div>
  </body>
</html>
