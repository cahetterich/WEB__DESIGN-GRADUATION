<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/usuario.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center ;">LOGIN</h3>
            </div>
        </div>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">@</span>
            </div>
            <input id="txtEmail" type="email" class="form-control" placeholder="Digite aqui seu email" />
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Senha</span>
            </div>
            <input id="txtSenha" type="password" class="form-control" placeholder="Digite aqui sua senha" />
        </div>
        <br>
        <br>
        <!-- ONCLICK - Função JS -->
        <button type="button" onclick="efetuarLogin()" class="btn btn-primary">Efetuar Login</button> 
    </div>
    
</body>
</html>
